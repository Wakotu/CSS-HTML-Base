<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本对齐</title>

    <style>
        .box{
            margin-top: 100px;
            border: 1px solid red;
            height: 40px;
            /* line-height: 40px; */
        }

        .box span:first-child{
            font-size: 30px;
            vertical-align: top;
        }

        .box span:nth-child(2){
            font-size: 15px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>这是一个段落</span>
        <span>Hello</span>
    </div>
</body>
</html>
