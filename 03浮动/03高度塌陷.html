<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷</title>

    <style>
        .box1{
            border: 10px solid skyblue;
            /* 开启BFC */
            overflow: hidden;
        }

        .inner{
            height: 100px;
            width: 100px;
            background-color: yellow;
            margin-top: 10px;
            float: left;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner"></div>
    </div>

    <div class="box2"></div>
</body>
</html>
