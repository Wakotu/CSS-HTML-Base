<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>
    <hgroup>
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hgroup>
    
    <p>
        鲁迅说：
        <blockquote>
            这世上本没有路，走的人多了，也便成了路。
        </blockquote>
    </p>

    <p>子曰：<q>学而时习之，不亦说乎？</q></p>
</body>
</html>
