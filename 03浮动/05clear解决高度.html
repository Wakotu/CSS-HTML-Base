<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear解决高度塌陷</title>

    <style>
        .outer{
            border: 5px solid skyblue;
        }

        .inner{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            float: right;
        }

        .outer::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
