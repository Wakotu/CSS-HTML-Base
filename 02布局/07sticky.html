<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky定位</title>

    <style>
        body{
            margin: 0;
        }

        .nav{
            position: sticky;
            top: 10px;
            margin-top: 0;
            margin-left: 50px;
            background-color: aqua;
        }

        .content{
            width: 600px;
            height: 700px;
            margin-top: 10px;
            background-color: violet;
        }
    </style>
</head>

<body>
    <div class="nav">这是导航条</div>
    <div class="content"></div>
</body>

</html>
