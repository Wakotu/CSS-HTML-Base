<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画</title>

  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #bfa;
      animation: ant-opacity 3s infinite linear alternate;
    }

    @keyframes ant-opacity {
      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
