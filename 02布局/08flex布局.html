<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      margin: 50px 20px 0;
      padding: 10px 20px;
      background-color: #bfa;
      background-clip: padding-box;
      border-radius: 5px;

      display: flex;
      flex-wrap: wrap;
      align-items: center;
      row-gap: 10px;
      justify-content: space-around;
    }

    .box .item {
      width: 200px;
      height: 50px;
      background-color: violet;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>

</html>
