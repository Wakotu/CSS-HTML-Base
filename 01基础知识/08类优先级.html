<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类的优先级</title>

  <style>
    /* @import 规则应该放在代码的最顶端 */
    @import url('./style.css');

    /* 后出现的类优先级较高 */
    .h-box {
      width: 200px;
      height: 200px;
      background-color: antiquewhite;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class=" h-box box"></div>
  <div class="box"></div>

</body>

</html>
