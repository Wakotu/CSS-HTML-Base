<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border and outline</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      margin: 100px auto;
      background-color: violet;

      border: 10px solid greenyellow;
      border-radius: 50px;

      /* outline 样式 */
      outline: 5px solid #32a1ce;
      outline-offset: 10px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
