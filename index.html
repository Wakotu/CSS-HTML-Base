<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>items in a flex container</title>

  <style>
    /* 使用flex能让元素被内容撑开 */
    .flx-center{
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box{
      height: 100px;
      background-color: bisque;
    }
    
    .box .btn{
      background-color: slateblue;
    }
  </style>
</head>
<body>
  <div class="box flx-center">
    <div class="btn">你好啊</div>
  </div>
</body>
</html>
